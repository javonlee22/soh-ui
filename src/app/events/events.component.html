<div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
        type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <section id="events-list" class="grid">
        <app-event-item *ngFor="let event of events" class="full-width"
            [event]="event"></app-event-item>
    </section>
</div>
